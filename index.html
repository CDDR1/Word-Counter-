<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="website-container">
        <div class="word-counter-container">
            <h1>Word Counter</h1>
            <textarea id="input-area" placeholder="Type or paste your text here..."></textarea>
            <div class="buttons-container">
                <button id="input-btn">Count</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="counter-flex-container">
                <div class="counter-container">
                    <div class="counter-container">
                        <h3 class="words">words:</h3>
                        <h3 id="counter-count">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
